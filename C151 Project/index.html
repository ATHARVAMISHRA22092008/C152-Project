<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  <script src="Log.js"></script>
  
</head>

<body>

  <a-scene background="color:#000000">

    <a-camera position="0 3 5" rotation="3 0 0">

    </a-camera>

    <a-assets timeout="10000">
      <a-asset-item id="car" src="./models/free_porsche_911_carrera_4s/scene.gltf"></a-asset-item>
    </a-assets>

    <a-entity>
      <a-sky color="#F76806"></a-sky>
    </a-entity>
    <a-entity>
      <a-entity light="type: directional; color: #FFFFFF; intensity: 1" position="0 10 0"></a-entity>
    </a-entity>
    <a-entity>
      <a-entity text="font: kelsonsans; value: PORSCHE" position="24 3 -3" scale="60 60 60" color="#000000"></a-entity>
    </a-entity>
    <a-entity>
      <a-entity position="0 2 0" rotation="0 0 0" scale="1 1 1" gltf-model="#car" spin>
      </a-entity>
    </a-entity>



  </a-scene>

</body>

</html>
